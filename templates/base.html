<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Django</title>
    <style type="text/css">
        nav {
            background-color: lightblue;
            border-radius: 2rem;
            display: flex;
            align-content: center;
            justify-content: space-between;
            padding: .25rem 3rem;
            box-shadow: 0 .15rem .75rem .15rem rgb(190, 190, 190);
        }
        
        ul[role="list"] {
            list-style: none;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }
        nav ul li:hover {
            cursor: pointer;
            color: coral;
        }

        .container {
            padding: 2rem;
            max-width: 70vw;
            margin: 3rem auto;
            background-color: linen;
            border-radius: 1rem;
            box-shadow: 0 .25rem .5rem .15rem rgb(190, 190, 190);
        }
    </style>
    
    {% block style %}
    {% endblock style %}
</head>

<body>
    <nav>
        <div>
            <h3>Musleh</h3>
        </div>
        <div>
            <ul role="list">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
