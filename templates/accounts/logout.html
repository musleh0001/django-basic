{% extends 'base.html' %}


{% block content %}
    {% if user.is_authenticated %}
        <div>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to logout?</p>
                <button type="submit">Yes, logout</button>
            </form>
        </div>
    {% else %}
        <p>You're not logged in. Would you like to <a href={% url 'login' %}>Login</a>?</p>
    {% endif %}
{% endblock content %}
