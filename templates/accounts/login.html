{% extends 'base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if error %}
            <p style="color: red">{{ error }}</p>
        {% endif %}
        <div><input type="text" name="username" placeholder="username"></div>
        <div><input type="password" name="password" placeholder="password"></div>
        <button type="submit">Login</button>
    </form>
{% endblock content %}
